<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise</title>
  </head>
  <body>
    <!-- <div class="card">
        <img src="https://unsplash.com/photos/9D8mstnqZvA" alt="" class="card-image">
    </div> -->
    <script>
      const card = document.createElement("div");
      card.setAttribute("class", "card");
      const img = document.createElement("img");
      img.setAttribute(
        "src",
        "https://images.unsplash.com/photo-1661956602926-db6b25f75947?ixlib=rb-4.0.3&ixid=MnwxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60"
      );
      img.setAttribute("class", "card-image");
      card.appendChild(img);
      document.body.appendChild(card);
    </script>
  </body>
</html>
