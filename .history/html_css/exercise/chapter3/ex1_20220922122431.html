<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assert/css/reset.css" />
    <title>Chapter 3 - Exercise 1</title>
    <style>
      /* html {
        width: 100%;
        height: 100%;
        background: url(../../course_images/preview.png) no-repeat center
          center/contain;
        opacity: 0.5;
      } */
      *,
      *::after,
      *::before {
        box-sizing: border-box;
      }

      body {
        background-color: #ffffff;
      }

      .wrapper {
        max-width: 960px;
        margin: 120px auto;
      }

      .header {
        text-align: center;
        text-transform: uppercase;
        font-weight: 700;
      }

      .sub-title {
        font-size: 20px;
        margin: 10px 0;
        color: #8a8b9b;
      }

      .title {
        font-size: 32px;
        margin: 10px 0;
        color: #222646;
      }

      .buttons {
        margin-top: 100px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .button {
        flex: 0 1 30%;
        text-align: center;
        max-width: 100%;
        padding: 20px;
        color: white;
        text-transform: uppercase;
        background-color: tomato;
        margin-bottom: 20px;
        border-radius: 10px;
      }

      .button1{
        background:linear-gradient(to right, #68ECAC,#74D7D4);
      }

      .button2{
        background-image:linear-gradient(to right, #ADE4FF,#73B8EE);
      }
      .button3{
        background-image: linear-gradient(to right, #B0C0FF, #AE8AF0);
      }
      .button4{
        background-image: linear-gradient(to right, #FAF9F9,#FDA260);
      }
      .button5{
        background-image: linear-gradient(to right, #FEC2AC, );
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h2 class="sub-title">gradient</h2>
        <h1 class="title">buttons</h1>
      </div>
      <div class="buttons">
        <div class="button button1">Button 1</div>
        <div class="button button2">Button 2</div>
        <div class="button button3">Button 3</div>
        <div class="button button4">Button 4</div>
        <div class="button button5">Button 5</div>
        <div class="button button6">Button 6</div>
      </div>
    </div>
  </body>
</html>
