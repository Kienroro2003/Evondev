<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
          box-sizing: border-box;
        }
        * {
          margin: 0;
          padding: 0;
        }
        *,
        *:before,
        *:after {
          box-sizing: border-box;
        }
        input,
        textarea,
        select,
        button {
          outline: none;
        }
        input {
          line-height: normal;
        }
        label,
        button {
          cursor: pointer;
        }
        a {
          text-decoration: none;
        }
        img {
          display: block;
          max-width: 100%;
        }
        *,
        *:before,
        *:after {
          box-sizing: border-box;
        }
        /* using rem unit */
        html {
          font-size: 62.5%;
        }
        a {
          text-decoration: none;
        }
        img {
          display: block;
          max-width: 100%;
        }
        body {
          font-family: "Poppins", sans-serif;
          font-size: 16px;
          line-height: 1;
        }
        .tab{
          width: 50rem;
          margin: 10rem auto;
        }
    </style>
</head>
<body>
    <div class="tab">
      <div class="tab-header">
        <div class="tab-item">title</div>
        <div class="tab-item">title</div>
        <div class="tab-item">title</div>
      </div>
      <div class="tab-content">content</div>
    </div>
    
</body>
</html>
