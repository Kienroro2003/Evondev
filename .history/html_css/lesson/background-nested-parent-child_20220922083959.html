<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <title>Background parent child</title>
    <style>
      .box-parent {
        background: url(./images/ilya-p-jgT1sy3UTxE-unsplash.jpg) no-repeat
          center bottom/cover;
          height: 500px;

      }

      .box-child {
        background: linear-gradient(to);
      }
    </style>
  </head>
  <body>
    <div class="box-parent">
      <div class="box-child">
        <p>kienroro</p>
      </div>
    </div>
  </body>
</html>
