<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"

    <link

    <style>
      html {
        box-sizing: border-box;
      }
      * {
        margin: 0;
        padding: 0;
      }
      *,
      *:before,
      *:after {
        box-sizing: border-box;
      }
      input,
      textarea,
      select,
      button {
        outline: none;
      }
      input {
        line-height: normal;
      }
      label,
      button {
        cursor: pointer;
      }
      a {
        text-decoration: none;
      }
      img {
        display: block;
        max-width: 100%;
      }
      *,
      *:before,
      *:after {
        box-sizing: border-box;
      }
      /* using rem unit */
      html {
        font-size: 62.5%;
      }
      a {
        text-decoration: none;
      }
      img {
        display: block;
        max-width: 100%;
      }
      body {
        font-family: "Poppins", sans-serif;
        font-size: 16px;
        line-height: 1;
        padding: 25px;
      }
      .dropdown {
        position: relative;
        width: 100%;
        max-width: 300px;
        margin: 50px auto;
        font-family: "Poppins", sans-serif;
        --spacing: 20px;
        --radius: 8px;
        --padding: 15px;
        --border: #eee;
      }
      .dropdown-select {
        padding: var(--padding);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
        color: white;
        background-color: #222428;
        font-size: 12px;
        transition: all 0.2s linear;
      }
      .dropdown:hover .dropdown-select {
        border-color: #6a5af9;
        box-shadow: 0 0 0 2px rgba(106, 90, 249, 0.5);
      }
      .dropdown-list {
        position: absolute;
        top: calc(100% + var(--spacing));
        left: 0;
        width: 100%;
        z-index: 10;
        border: 1px solid var(--border);
        border-radius: var(--radius);
        opacity: 0;
        visibility: hidden;
        transition: all 0.2s ease;
        background-color: #333741;
        padding: 10px;
      }
      .dropdown-list:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: var(--spacing);
        transform: translateY(-100%);
        background-color: transparent;
        opacity: 0;
      }
      .dropdown-item {
        padding: var(--padding);
        cursor: pointer;
        font-size: 12px;
        color: white;
        border-radius: inherit;
      }
      .dropdown-item:hover {
        background-color: #2b2d35;
      }
      .dropdown-list.show {
        opacity: 1;
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <div class="dropdown">
      <div class="dropdown-select">
        <span class="dropdown-value">VietNam</span>
        <span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            style="width: 20px; height: 20px"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            />
          </svg>
        </span>
      </div>
      <div class="dropdown-list">
        <div class="dropdown-item">American</div>
        <div class="dropdown-item">Canada</div>
        <div class="dropdown-item">Australia</div>
      </div>
    </div>

      const select = document.querySelector(".dropdown-select");
      const items = document.querySelectorAll(".dropdown-item");

    //       value.textContent = valueItem;

      dropdown.addEventListener("click", function (e) {
        if (e.target.matches(".dropdown-select")) {
          const list = e.target.nextElementSibling;
          list.classList.toggle("show");

      });
    </script>
  </body>
</html>
