<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assert/css/reset.css" />
    <link rel="stylesheet" href="./assert/css/global.css" />
    <title>Line text</title>
    <style>
      .line {
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
        font-size: 20px;
        position: relative;
      }

      .line::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
        width: 100%;
        height: 2px;
        background-color: tomato;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="line">
        <span class="line-text">Kienroro</span>
      </h1>
    </div>
  </body>
</html>
