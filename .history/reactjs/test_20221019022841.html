<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>set attribute</title>
    <style>
      a {
        display: inline-block;
        padding: 10px 20px;
        background-color: tomato;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    ul.main>li*5>a[href="" target="_self"]{Item }
    <button onclick="changeAttribute()">click</button>
    <script>
      function changeAttribute() {
        const attr = document.querySelectorAll(".link");
        attr.forEach((selector) => selector.setAttribute("target", "_blank"));
      }
    </script>
  </body>
</html>
