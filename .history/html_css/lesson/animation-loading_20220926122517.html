<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assert/css/reset.css">
    <link rel="stylesheet" href="./assert/css/global.css">
    <title>Loading</title>
    <style>
        .circle-loading{
            margin: 10rem;
            width: 5rem;
            height: 5rem;
            border-radius: 50%;
            background-color: tomato;
            animation: loading 3s linear  iteration-count direction fill-mode;
        }

        @keyframes loading {
            from{
                transform: scale(1);
            }
            to{
                transform: scale(2);
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="circle-loading"></div>
    </div>
</body>
</html>
