<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&display=swap"

    />
    <title>the next</title>
    <style>
      ul.menu {
        background-color: tomato;
        display: flex;
        padding: 10px 20px;
        list-style: none;
      }
      li.item {
        flex: 0 0 calc(100% / 5);
        text-align: center;
        color: white;
        position: relative;
      }
      ul.sub-menu {
        width: 100%;
        position: absolute;
        display: none;
        /* background-color: #000; */
        color:black;
        padding: 20px 30px;
        left: 0;
        top: 0;
        transform: ;
        box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
      }
      li.sub-menu{
        border-bottom: 2px solid #333;
      }
      ul.menu > li.item:hover > ul.sub-menu {
        display: block;
      }
    </style>
  </head>
  <body>
    <ul class="menu">
      <li class="item">item 1</li>
      <li class="item">
        item 2
        <ul class="sub-menu">
          <li class="sub-item">item 1</li>
          <li class="sub-item">item 2</li>
          <li class="sub-item">item 3</li>
        </ul>
      </li>
      <li class="item">item 3</li>
      <li class="item">item 4</li>
      <li class="item">item 5</li>
    </ul>
  </body>
</html>
