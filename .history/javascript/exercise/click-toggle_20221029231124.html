<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Click toggle</title>
    <style>
      html {
        box-sizing: border-box;
      }
      * {
        margin: 0;
        padding: 0;
      }
      *,
      *:before,
      *:after {
        box-sizing: border-box;
      }
      input,
      textarea,
      select,
      button {
        outline: none;
      }
      input {
        line-height: normal;
      }
      label,
      button {
        cursor: pointer;
      }
      a {
        text-decoration: none;
      }
      img {
        display: block;
        max-width: 100%;
      }
      *,
      *:before,
      *:after {
        box-sizing: border-box;
      }
      /* using rem unit */
      html {
        font-size: 62.5%;
      }
      a {
        text-decoration: none;
      }
      img {
        display: block;
        max-width: 100%;
      }
      body {
        font-family: "Poppins", sans-serif;
        font-size: 16px;
        line-height: 1;
      }
      .menu {
        position: fixed;
        width: 300px;
        right: 0;
        top: 0;
        bottom: 0;
        list-style: none;
        transform: translateX(100%);
        transition: transform 0.25s linear;
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
      }
      .menu.is-show {
        transform: translateX(0);
      }
      .menu-item {
        border-bottom: 1px solid #eee;
      }
      .menu-link {
        display: block;
        color: #333;
        padding: 20px 15px;
      }
      .header {
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: flex-end;
      }
      .menu-toggle {
        cursor: pointer;
        font-size: 30px;
        position: relative;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <i class="fa fa-bars menu-toggle"></i>
      <!-- fa-times -->
    </header>
    <ul class="menu">
      <li class="menu-item">
        <a href="#" class="menu-link">Home</a>
      </li>
      <li class="menu-item">
        <a href="#" class="menu-link">About</a>
      </li>
      <li class="menu-item">
        <a href="#" class="menu-link">Works</a>
      </li>
      <li class="menu-item">
        <a href="#" class="menu-link">Contact</a>
      </li>
      <li class="menu-item">
        <a href="#" class="menu-link">Blog</a>
      </li>
    </ul>
    <script>
      const template = ` <ul class="menu">
      <li class="menu-item">
        <a href="#" class="menu-link">Home</a>
      </li>
      <li class="menu-item">
        <a href="#" class="menu-link">About</a>
      </li>
      <li class="menu-item">
        <a href="#" class="menu-link">Works</a>
      </li>
      <li class="menu-item">
        <a href="#" class="menu-link">Contact</a>
      </li>
      <li class="menu-item">
        <a href="#" class="menu-link">Blog</a>
      </li>
    </ul>`;
      const header = document.querySelector(".header");
      const menu = document.querySelector(".menu");
      const iToggle = document.querySelector(".menu-toggle");
      const body = document.body;
      header.addEventListener("click", function (e) {
        menu.classList.toggle("is-show");
        iToggle.classList.toggle("fa-times")
        iToggle.classList.toggle("fa-bars")
      });
      
    </script>
  </body>
</html>
