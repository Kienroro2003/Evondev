<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML CSS MASTER</title>
  </head>
  <body>
    <div class="tour">
      <div>
        <img src="./images/image1.png" alt="tour-image" />
        <span class="tour-price">From $40</span>
      </div>
      <div class="tour-content">
        <div class="tour-title">
          <h3>Thailands Ayutthaya Temples Cruise from Bangkok</h3>
        </div>
        <div class="tour-rating">
          <div class="tour-review">
            <span class="tour-star">
              <img src="./images/Shape.png" alt="tour-star" />
            </span>
            <div class="tour-review-count">4.8 (12 reviews)</div>
          </div>
          <div class="tour-duration">Duration: 9 hours</div>
        </div>
        <div class="tour-button">Tours Price $61</div>
      </div>
    </div>
  </body>
</html>
