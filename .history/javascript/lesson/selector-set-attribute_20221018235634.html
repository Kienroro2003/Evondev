<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector set attribute</title>
</head>
<body>
    <a href="https://github.com/Kienroro281" target="_self" class="link">Kienroro</a>
    <button onclick="changeAttribute()">click</button>
    <script>
        function changeAttribute(){
            let change = document.querySelector(".link");
            console.log(change);
            change.setAttribute("target","_blank")
        }
    </script>
</body>
</html>
