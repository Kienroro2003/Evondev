<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../assert/css/reset.css" />
    <link rel="stylesheet" href="../../assert/css/global.css" />
    <link rel="stylesheet" href="../../assert/fontawesome/css/all.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Form tong hop</title>
  </head>
  <body>
    <div class="signup">
      <div class="signup__content">
        <h1 class="signup__heading">Sign Up</h1>
        <h2 class="signup__caption">Sign up with</h2>
        <div class="signup-social">
          <div class="signup-social__item">
            <i class="fab fa-google signup-social__icon"></i>
            <span class="signup-social__text">Sigup with Google</span>
          </div>
          <div class="signup-social__item">
            <i class="fab fa-facebook signup-social__icon"></i>
            <span class="signup-social__text">Sigup with facebook</span>
          </div>
        </div>
        <form class="signup-form">
          <div class="signup-form__row">
            <div class="signup-form__group">
              <label for="name" class="signup-form__label">Name</label>
              <input
                type="text"
                class="signup-form__input"
                id="name"
              />
            </div>
            <div class="signup-form__group">
              <label for="email" class="signup-form__label">Email</label>
              <input type="email" class="signup-form__input" id="email" />
            </div>
          </div>
          <div class="signup-form__group">
            <label for="password" class="signup-form__label">Password</label>
            <input type="password" class="signup-form__input" id="password" />
          </div>
          <div class="signup-form__term">
            <input type="checkbox" class=-form__input" id="term" />
            <label for="term" class="signup-form__label"
              >I'm read and agree with Term</label
            >
          </div>
          <button class="signup-form__submit">
            <i class="fa fa-angle-right"></i>
          </button>
          <p>Alrealy have an account? <a href="#">Sign in</a></p>
        </form>
      </div>
      <div class="signup__image">
        <img src="../../../course_images/rocket.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
