<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../html_css/lesson/assert/css/reset.css" />
    <title>Traversing Notification</title>
    <style>
      .noti {
        position: fixed;
        left: 15px;
        bottom: 15px;
        background-color: white;
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        border-radius: 8px;
        display: flex;
        max-width: 400px;
        height: 130px;
        transform: translateY(150%);
        animation: noti 4s forwards infinite linear;
      }
      .noti-image {
        border-radius: inherit;
        width: 30%;
        object-fit: cover;
      }

      .noti-content {
        width: calc(100% - 30%);
        flex-basis: 70%;
        padding: 15px;
        flex: 1;
      }

      .noti-title {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .noti-desc {
        width: 100%;
        font-size: 14px;
        height: calc(100% - 26px);
      }

      @keyframes noti {
        20%,
        80% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(150%);
        }
      }
    </style>
  </head>
  <body>

    <script>
      function createNotification(title = "Welcome to Kienroro aplication") {
        const template = `<div class="noti">
      <img src="https://source.unsplash.com/random" alt="" class="noti-image" />
      <div class="noti-content">
        <h3 class="noti-title">${title}</h3>
        <p class="noti-desc">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus dolor
          molestias, cum aspernatur veniam minima quasi dicta quod accusamus
          voluptate?
        </p>
      </div>
    </div>`;
        const body = document.body;
        body.insertAdjacentHTML("afterbegin", template);
      }
      let lastTitle;
      setTimeout(()=>{
        const item = document.querySelector(".noti");
        if(item)item.parentElement.remove
      })
    </script>
  </body>
</html>
