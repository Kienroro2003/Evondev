<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border linear gradient</title>
    <style>
      .boxed {
        width: 10rem;
        height: 4rem;
        /* cách thứ 1: sử dụng thuộct tính border-image */
        border: 10px solid orange;
        border-image-source: linear-gradient(to right bottom, tomato, blue);
        border-image-slice: 1;
      }
    </style>
  </head>
  <body>
    <div class="boxed"></div>
  </body>
</html>
