    <title>Document hasChildNodes</title>
  </head>
  <body>

        const h1 = document.createElement("h1");
        h1.classList.add("heading");
        h1.appendChild(textNode);
        body.appendChild(h1);
        if(h1.hasChildNodes()){
            body.appendChild("Yes")
        }else{
            body.app
        }
      }
    </script>
  </body>
</html>
