<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>set attribute</title>
    <style>
      a {
        display: inline-block;
        padding: 10px 20px;
        background-color: tomato;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <ul class="main">
        <li><a href="https://www.youtube.com/"  class="link">Item 1</a></li>
        <li><a href="https://www.google.com/"  class="link">Item 2</a></li>
        <li><a href="https://mail.google.com/mail/u/0/#inbox"  class="link">Item 3</a></li>
        <li><a href="https://drive.google.com/drive/u/0/my-drive"  class="link">Item 4</a></li>
        <li><a href="https://kt.city/lesson/bai-117-removeattribute"  class="link">Item 5</a></li>
    </ul>
    <button onclick="changeAttribute()">click</button>
    <script>
      function changeAttribute() {
        const attr = document.getElementsByClassName("link");
        attr.forEach((selector) => selector.setAttribute("target", "_blank"));
      }
    </script>
  </body>
</html>
