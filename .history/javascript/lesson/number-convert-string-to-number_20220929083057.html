<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String to number</title>
</head>
<body>
    <script>
        let integer = "5";
        let float = '5.5';
        console.log("parseInt: " + parseInt(integer));
        console.log("parseInt(5.5): "+parseInt(float));
        console.log("parseFloat: " + parseFloat(float));
    </script>
</body>
</html>
