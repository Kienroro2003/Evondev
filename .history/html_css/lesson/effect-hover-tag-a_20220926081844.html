<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assert/css/reset.css">
    <link rel="stylesheet" href="./assert/css/global.css">
    <title>Effect</title>
    <style>
        .effect{
            display: inline-block;
            margin: 10rem auto;
            font-size: 32px;
            text-decoration:none;
            padding:2rem 10rem ;
            border: 1px solid #f4f4f4;
            position: relative;
            overflow: hidden;
            color:tomato;
            transition: all 0.5s;
        }
        .effect::after{
            content:"";
            position: absolute;
            top:0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: tomato;
            transform: translateX(-100%);
            z-index: -2;
            transition: all 0.5s;
        }
        .effect:hover{
            color:white;
        }
        .effect:hover::after{
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="wrapper">
            <a href="" class="effect">Effect</a>
    </div>
</body>
</html>
