<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="global.css" />
    <title>Background nested</title>
    <style>
      .bg-first {
        background: url(./images/ilya-p-jgT1sy3UTxE-unsplash.jpg) no-repeat
          center -500px / cover;
        height: 500px;
      }
      .bg-second {
        background: linear-gradient(to bottom, #103432, #f19f55);
        height: inherit;
        opacity: 0.5;
        position: relative;
      }
      h2 {
        text-transform: uppercase;
        font-weight: bold;
        font-size: 20px;  
        position: absolute;  
        order: 100000;
        color:white;
        transform: translate(-50%,-50%);
        top:50%;
        left: 50%;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="bg-first">
      <div class="bg-second">
        <h2>Kienroro</h2>
      </div>
    </div>
  </body>
</html>
