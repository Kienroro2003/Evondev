<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector set attribute</title>
</head>
<body>
    <a href="https://github.com/Kienroro281" target="_s" class="link">Kienroro</a>
    <button onclick="changeAttribute()">click</button>
    <script>
        function changeAttribute(){
            const attribute = document.getElementsByClassName("link");
            attribute.setAttribute("target","_self" );
        }
    </script>
</body>
</html>
