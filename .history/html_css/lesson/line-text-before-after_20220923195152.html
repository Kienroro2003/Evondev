<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assert/css/reset.css" />
    <link rel="stylesheet" href="./assert/css/global.css" />
    <title>Line text</title>
    <style>
      h1 {
        font-size: 32px;
        font-weight: bold;
        position: relative;
        padding-left: 2rem;
      }
      h1::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
        width: 100%;
        height: 0.1rem;
        /* border-radius: 50%; */
        background-color: tomato;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="line">Kienroro</h1>
    </div>
  </body>
</html>
