<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spiral</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background: #000;
        height: 100vh;
        overflow: hidden;
        display: flex;
        font-family: 'Anto';
        justify-content: center;
        align-items: center;
        perspective: 1000px;
      }
      div {
        transform-style: preserve-3d;
        position: absolute;
        backface-visibility: hidden;
      }
      #ui {
        transform: rotateX(75deg);
      }

      #ui .bg {
        width: 480px;
        height: 480px;
        background-color: #fff;
        background-image: linear-gradient(to bottom, red 0%, green 100%);
        transform: translate(-50%, -50%) translateZ(-1px);
        border-radius: 100%;
      }
      #ui .rings .ring {
        transform: translate(-50%, -50%);
        border-radius: 100%;
      }
      #ui .rings .ring:nth-child(1) {
        width: 60px;
        height: 60px;
        animation: rotation 3439ms -4000ms linear infinite;
      }
      #ui .rings .ring:nth-child(2) {
        width: 120px;
        height: 120px;
        animation: rotation 2730ms -4000ms linear infinite;
      }
      #ui .rings .ring:nth-child(3) {
        width: 180px;
        height: 180px;
        animation: rotation 2571ms -4000ms linear infinite;
      }

      #ui .rings .ring:nth-child(4) {
        width: 240px;
        height: 240px;
        animation: rotation 3922ms -4000ms linear infinite;
      }

      #ui .rings .ring:nth-child(5) {
        width: 300px;
        height: 300px;
        animation: rotation 1670ms -4000ms linear infinite;
      }

      #ui .rings .ring:nth-child(6) {
        width: 360px;
        height: 360px;
        animation: rotation 1910ms -4000ms linear infinite;
      }

      #ui .rings .ring:nth-child(7) {
        width: 420px;
        height: 420px;
        animation: rotation 2328ms -4000ms linear infinite;
      }

      #ui .rings .ring:nth-child(8) {
        width: 480px;

        animation: rotation 2415ms -4000ms linear infinite;
      }

      #ui .rings .ring:nth-child(9) {
        width: 540px;
        height: 540px;
        animation: rotation 1151ms -4000ms linear infinite;
      }

      #ui .rings .ring:nth-child(10) {
        width: 600px;
        height: 600px;
        animation: rotation 1250ms -4000ms linear infinite;
      }

      #ui .rings .ring:nth-child(11) {
        width: 660px;
        height: 660px;
        animation: rotation 3074ms -4000ms linear infinite;
      }

      #ui .rings .ring:nth-child(12) {

      #ui .rings .ring:nth-child(17) {

      #ui .rings .ring:nth-child(18) {

      }

      #ui .rings .ring:nth-child(19) {

        height: 1140px;
        animation: rotation 2260ms -4000ms linear infinite;
      }

      #ui .rings .ring:nth-child(20) {
        width: 1200px;
        height: 1200px;
        animation: rotation  3439ms -4000ms linear infinite;
      }

      #ui .rings .ring .border{
        width: 100%;
        height: 100%;
        border: 27px solid black;
        box-sizing: border-box;
        border-radius: 100%;
        transform-origin: 0 50%;
        transform: translateY(-2deg);
      }

      @keyframes rotation {
        0% {
            transform: translate(-50%,-50%) rotateZ(0);
        }
        100% {
            transform: translate(-50%, -50%) rotateZ(360deg);
        }
      }
    </style>
  </head>
