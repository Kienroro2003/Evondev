<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>filter</title>
  </head>
  <body>
    <script>
      const array = [];
      for (let i = 1; i <= 10; i++) {
        array.push(i);
      }
      const evenArr = array.filter((e) => {
        if (e % 2 == 0) {
          return e;
        }
      });
      console.log();
    </script>
  </body>
</html>
