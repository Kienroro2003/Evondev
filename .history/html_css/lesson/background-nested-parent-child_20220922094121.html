<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <title>Background parent child</title>
    <style>
      .box-parent {
        background: url(./images/ilya-p-jgT1sy3UTxE-unsplash.jpg) no-repeat
          center bottom/cover;
        height: 500px;
      }

      .box-child {
        background: linear-gradient(
          to bottom,
          rgba(255, 99, 71, 0.5),
          rgba(0, 255, 255, 0.5)
        );
        height: inherit;
        position: relative;
        opacity: 0.5;
      }

      .box-child:hover {
        background: linear-gradient(to bottom, tomato, aqua);
        opacity: 1;
        transition: opacity 1s;
      }

      .box-child::before {
        content: "Kienroro";
        font-weight: bold;
        text-transform: uppercase;
        color: white;
        font-size: 30px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: linear-gradient(to top, aqua, tomato);
        
      }
    </style>
  </head>
  <body>
    <div class="box-parent">
      <div class="box-child"></div>
    </div>
  </body>
</html>
