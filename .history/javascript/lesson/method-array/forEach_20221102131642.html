<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forEach</title>
  </head>
  <body>
    <script>
      const array1 = [1, 4, 9, 16];
      array1.forEach((value, index, array) => {
        console.log(array[index]);
      });
      /**
       * sự khác nhau giữa map và forEach
       * 1. map có giá trị trả về forEach thì ngươc lại
       * 2. map trả về 1 mảng mới dựa trên mảng cũ forEach thì không
       * 
      */
    </script>
  </body>
</html>
