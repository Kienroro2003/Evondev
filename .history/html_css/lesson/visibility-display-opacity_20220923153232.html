<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity visibility display</title>
    <style>
        .box{
            width: 400px;
            height: 400px;
            cursor: pointer;

        }

        .opacity{
            opacity: 0;
        }

        .opacity:hover{
            opacity: 1;
        }

        .visibility{
            visibility: hidden;
        }

        /* .visibility:hover{
            
        } */
    </style>
</head>
<body>
    <div class="box opacity"></div>
