<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assert/css/reset.css" />
    <link rel="stylesheet" href="./assert/css/global.css" />
    <link rel="stylesheet" href="./assert/fontawesome/css/all.css" />
    <title>Current color before after</title>
    <style>
      .icon {
        width: 5rem;
        height: 5rem;
        border-radius: 4px;
        color: pink;
        position: relative;
        overflow: hidden;
      }
      .icon::after{
        content: "";
        position: absolute;
        top:0;
        left: 0;
        background-color: currentColor;
        width: 100%;
        height: 100%;
        opacity: 0.5;
      }

      .icon-user{
        position: absolute;
        top:50%;
        left: 50%;
        transform: translate(-50%,-50%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper" style="margin-top: 10rem">
      <div class="icon">
        <i class="fa fa-user icon-user"></i>
      </div>
    </div>
  </body>
</html>
