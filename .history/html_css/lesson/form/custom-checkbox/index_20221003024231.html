<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../assert/css/reset.css" />
    <link rel="stylesheet" href="../../assert/css/global.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Custom checkbox</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="checkbox">
        <input type="checkbox" id="checkbox__input" class="checkbox__input" />
        <label for="checkbox__input" class="checkbox__label">
          I agree the term
        </label>
      </div>
      <div class="radio">
        <input type="radio" name="radio__gender" id="radio__male" class="radio__input" />
        <label for="radio__input" class="radio__label">
          I agree the term
        </label>
        <input type="radio" name="radio__gender" id="radio__input" class="radio__input" />
        <label for="radio__input" class="radio__label">
          I agree the term
        </label>
      </div>
    </div>
  </body>
</html>
