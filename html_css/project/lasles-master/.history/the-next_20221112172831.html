<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trai tim</title>
  <style>
    .box{
      width: 200px;
      margin: 50px auto;
    }
    .image{
      width: 100%;
      display: inline-block;
      
    }

    @keyframes boxscale{
      0%{
        transform: scale(1);
      }
      100%{
        transform: scale(1.5);
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="./tim.png" alt="" class="image">
  </div>
</body>
</html>
