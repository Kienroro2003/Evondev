<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map</title>
  </head>
  <body>
    <script>
      const array1 = [1, 4, 9, 16];
      console.log("");

      // pass a function to map
      const map1 = array1.map((x) => x * 2);

      console.log(map1);
    </script>
  </body>
</html>
