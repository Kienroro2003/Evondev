<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        width: 160px;
        height: 40px;
        background: red;
      }
      .child {
        width: 140px;
        height: 0;

        padding-top: 50%;
        // I'd think the height would end us 70px here (half of 140px)
        // But it's not, it's 80px (half of 160px)

        background: blue;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
