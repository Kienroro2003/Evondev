      html {

      }
      * {
        margin: 0;
        padding: 0;
      }
      *,
      *:before,
      *:after {
        box-sizing: border-box;
      }
      input,
      textarea,
      select,
      button {
        outline: none;
      }
      input {
        line-height: normal;
      }
      label,
      button {
        cursor: pointer;
      }
      a {
        text-decoration: none;
      }
      img {
        display: block;
        max-width: 100%;
      }

      /* using rem unit */
      html {

      body {

        line-height: 1;
      }
      .dropdown {
        width: 500px;
        height: auto;
        box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
        margin: 50px auto;
        padding: 15px 20px;
        border-radius: 20px;
      }
      .input-search {
        display: block;
        width: 100%;
        padding: 10px 20px;
        border: 1px solid #eee;
        font-size: 1.6rem;
        border-radius: 20px;
        margin-bottom: 10px;
      }
      .dropdown-list {
        display: flex;
        flex-direction: column;
      }
      .dropdown-item {
        padding: 10px;
      }
      .dropdown-item:hover {
        background-color: #eee;
      }
      .highlight {
        color: #52188c;
      }
    </style>
  </head>

    <div class="dropdown">
      <input type="text" class="input-search" />
      <div class="dropdown-list">

        <div class="dropdown-item">Five ways to study CSS</div>
        <div class="dropdown-item">fontawesome.com cdn</div>

    </div>

</html>
