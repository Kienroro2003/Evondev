<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selector insertAdjacentElement</title>
    <style>
      .bold {
        font-size: 32px;
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- beforebegin -->
    <h3>
      <!-- afterbegin -->
      <span></span>
      <!-- beforeend -->
    </h3>
    <!-- afterend -->
    <script>
      const h3 = document.querySelector("h3");
      h3.insertAdjacentText("beforebegin", "Begin");
      h3.insertAdjacentText("afterbegin", "afterbegin");
      h3.insertAdjacentText("beforeend", "beforeend");
      h3.insertAdjacentText("afterend", "afterend");
      const strong = document.createElement("strong");
      strong.classList.add("bold");
      strong.textContent = "Hello world";
      h3.insert
    </script>
  </body>
</html>
