<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../assert/css/reset.css" />
    <link rel="stylesheet" href="../../assert/css/global.css" />
    <link rel="stylesheet" href="../../assert/fontawesome/css/all.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Custom input file</title>
  </head>
  <body>
    <div class="custom-checkbox">
      <input type="checkbox" class="custom-checkbox-input" id="checkbox" />
      <div class="custom-checkbox-box">
        <i class="fa fa-star custom-checkbox-icon"></i>
      </div>
      <label for="checkbox" class="custom-checkbox-label"
        >Title of checkbox</label
      >
    </div>
  </body>
</html>
