<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>the next</title>
    <style>
      ul.menu {
        background-color: tomato;
        display: inline-block;
        padding:10px 20px;
        
      }
      ul.sub-menu {
        display: none;
      }
      ul.menu > li.item:hover > ul.sub-menu {
        display: block;
      }
    </style>
  </head>
  <body>
    <ul class="menu">
      <li class="item">item 1</li>
      <li class="item">
        item 2
        <ul class="sub-menu">
          <li class="sub-item">item 1</li>
          <li class="sub-item">item 2</li>
          <li class="sub-item">item 3</li>
        </ul>
      </li>
      <li class="item">item 3</li>
      <li class="item">item 4</li>
      <li class="item">item 5</li>
    </ul>
  </body>
</html>
