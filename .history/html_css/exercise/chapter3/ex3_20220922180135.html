    <link rel="stylesheet" href="../assert/css/reset.css" />

    <title>Chapter 3 - Exercise 3</title>
    <style>
      *,
      *::after,
      *::before {
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      h1.title {
        margin-top: 100px;
        padding: 50px;
      }

      .color__list {
        display: flex;
        flex-wrap: wrap;
      }

      .color__list .color__item {
        text-align: left;
        flex-basis: 16.6%;
        padding-right: 50px;
        margin-bottom: 100px;
      }
      .color__list .color__item .color {
        border: 1px solid tomato;
        width: 100px;
        height: 100px;
        margin-bottom: 5px;
        border-radius: 5px;
      }

      .color__list .color__item .color__name {
        font-size: 12px;
        text-transform: uppercase;
        margin: 5px 0;
        color: #111111;
      }

      .color__list .color__item .color__subname {
        margin: 5px 0;
        font-size: 8px;
        text-transform: capitalize;
        color: #8a99aa;
      }

      .color__list .color__item:first-child .color {
        background-color: #a24bf0;
      }

      .color__list .color__item:last-child .color{
        background-color: #fcfcfc;
      }

      .color__list .color__item:last-child .color{
        background-color: #fcfcfc;
      }

      .color:nth-of-type(2){
        background-color: #39DBB2;
      }
      .color:last-child{
        background-color: #E8E8E8;
      }
    </style>
  </head>
