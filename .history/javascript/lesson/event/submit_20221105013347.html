  <body>
    <form action="">

      <input type="text" class="username" placeholder="Text" />
<style>
  .checkbox-style {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    cursor: pointer;
  }
  .checkbox-label {
    cursor: pointer;
  }
  .checkbox-style input {
    display: none;
  }
  .checkbox-box {
    width: 30px;
    height: 30px;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 5px;
    color: transparent;
    transition: all 0.2s linear;
  }
  .checkbox-input:checked + .checkbox-box {
    background-color: #6a5af9;
    border-color: #6a5af9;
    color: white;
  }
</style>
<label for="checkbox" class="checkbox-style">
  <input
    type="checkbox"
    name="evondev"
    id="checkbox"
    class="checkbox-input"
  />
  <div class="checkbox-box">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-5 w-5"
      viewBox="0 0 20 20"
      fill="currentColor"

      <path

        clip-rule="evenodd"
      />
    </svg>
  </div>
  <label for="checkbox" class="checkbox-label">Please check me</label>
</label>
