<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traversing DOM</title>
    <style>
      .bold {
        font-size: 32px;
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- beforebegin -->
    <h3>
      <!-- afterbegin -->
      <span></span>
      <!-- beforeend -->
    </h3>
    <!-- afterend -->
    <script>
      const span = document.querySelector("span");
      
    </script>
  </body>
</html>
