    <title>Tooltip</title>
    <style>
      .text {
        color: #3d6ef7;
        display: block;
        font-size: 20px;
        margin: 150px auto;
        width: max-content;
      }
      .tooltip {
        position: relative;
      }
      .tooltip-text {
        position: absolute;
        transform: translateX(-50%);
        background-color: #3d6ef7;
        color: white;
        padding: 10px 20px;
        border-radius: 20px;
      }
      .tooltip-text::before {
        content: "";
        position: absolute;
        left: 50%;
        bottom: 0;
        transform: translate(-50%, 100%);
        border: 10px solid transparent;
        border-top-color: #3d6ef7;
      }
    </style>
  </head>
