<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <title>Exercise 8</title>
    <style>
      *,
      *:after,
      *::before {
        box-sizing: border-box;
      }
      html {
        font-size: 10px;
      }
      body {
        font-family: "Roboto", sans-serif;
      }

      .container {
        width: 960px;
        margin: 0 auto;
        background-color: #e6e6e6;
        padding: 10rem;
        height: 100vh;
      }
      .wrapper-button {
        margin-top: 5rem;
        display: flex;
      }

      .button-style {
        flex: 1 1 33%;
        text-align: center;
        padding: 0 2rem;
      }

      .title {
        font-size: 20px;
        text-transform: uppercase;
        margin-bottom: 2rem;
      }
      .btn {
        background-color: #5a4cac;
        display: block;
        margin: 0;
        padding: 3rem 0;
        font-size: 24px;
        font-weight: 700;
        color: white;
        text-decoration: none;
      }

      .btn-2 {
        border-radius: 10px;
      }

      .btn-3 {
        border-radius: 99999px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="wrapper-button">
        <div class="button-style">
          <h2 class="title">title</h2>
          <a href="#" class="btn">Button</a>
        </div>
        <div class="button-style">
          <h2 class="title">title</h2>
          <a href="!#" class="btn btn-2">Button</a>
        </div>
        <div class="button-style">
          <h2 class="title">title</h2>
          <a href="!#" class="btn btn-3">Button</a>
        </div>
      </div>
    </div>
  </body>
</html>
